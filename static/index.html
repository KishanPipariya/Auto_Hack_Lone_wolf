<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner Agent</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header>
        <div class="theme-switch-wrapper">
            <span style="font-size: 1.2rem; margin-right: 8px;" aria-hidden="true">‚òÄÔ∏è</span>
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" aria-label="Toggle Dark Mode" />
                <div class="slider"></div>
            </label>
            <span style="font-size: 1.2rem; margin-left: 8px;" aria-hidden="true">üåô</span>
        </div>
        <h1>‚úàÔ∏è Travel Planner Agent</h1>
    </header>

    <main id="main-content" class="container">
        <form id="planForm" aria-label="Trip planning form">
            <div class="form-group">
                <label for="destinationInput">Destinations</label>

                <div class="destination-control"
                    style="background: var(--surface-2); padding: 5px; border-radius: 8px; border: 1px solid var(--surface-3); display: flex; flex-wrap: wrap; gap: 5px; min-height: 48px; align-items: center;">
                    <div id="destinationChips" style="display: contents;" aria-live="polite"></div>
                    <input type="text" id="destinationInput" placeholder="Add a city (Press Enter)"
                        style="border: none; background: transparent; flex: 1; min-width: 120px; outline: none; padding: 8px;"
                        autocomplete="address-level2">
                </div>
                <input type="hidden" id="city" required>
            </div>

            <div class="form-group">
                <label for="start_date">Start Date (Optional)</label>
                <input type="date" id="start_date">
            </div>

            <div class="form-group">
                <label for="budget">Total Budget ($)</label>
                <div class="number-control">
                    <input type="number" id="budget" required placeholder="e.g. 500" min="1" step="1" data-step="50"
                        value="500">
                    <div class="spinner-controls">
                        <button type="button" class="control-btn plus" aria-label="Increase budget">‚ñ≤</button>
                        <button type="button" class="control-btn minus" aria-label="Decrease budget">‚ñº</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="days">Duration (Days)</label>
                <div class="number-control">
                    <input type="number" id="days" required placeholder="e.g. 3" min="1" max="14" step="1" value="3">
                    <div class="spinner-controls">
                        <button type="button" class="control-btn plus" aria-label="Increase days">‚ñ≤</button>
                        <button type="button" class="control-btn minus" aria-label="Decrease days">‚ñº</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="interests">Interests</label>
                <div id="chipContainer" class="chip-container" role="group" aria-label="Predefined interests">
                    <!-- Chips injected here by JS -->
                </div>
                <input type="text" id="interests" placeholder="Other interests (e.g. Hiking, Photography)">
            </div>

            <button type="submit" id="submitBtn">Plan My Trip</button>
        </form>

        <div id="loading" class="spinner" style="display: none;" role="status" aria-label="Loading itinerary"></div>
        <div id="result" aria-live="polite"></div>
    </main>

    <script>
        // Interest Chips Logic
        const POPULAR_INTERESTS = [
            "üèõÔ∏è History", "üé® Art", "üçú Food", "üç∑ Nightlife",
            "üå≤ Nature", "üõçÔ∏è Shopping", "üë®‚Äçüë©‚Äçüëß Family", "üíë Romantic"
        ];

        const chipContainer = document.getElementById('chipContainer');
        const selectedInterests = new Set();

        POPULAR_INTERESTS.forEach(interest => {
            const btn = document.createElement('button');
            btn.type = 'button'; // Prevent form submit
            btn.className = 'chip';
            btn.textContent = interest;
            btn.setAttribute('aria-pressed', 'false');

            btn.addEventListener('click', () => {
                const isSelected = selectedInterests.has(interest);
                if (isSelected) {
                    selectedInterests.delete(interest);
                    btn.classList.remove('selected');
                    btn.setAttribute('aria-pressed', 'false');
                } else {
                    selectedInterests.add(interest);
                    btn.classList.add('selected');
                    btn.setAttribute('aria-pressed', 'true');
                }
            });

            chipContainer.appendChild(btn);
        });

        // Number Control Logic
        document.querySelectorAll('.number-control').forEach(control => {
            const input = control.querySelector('input');
            const minus = control.querySelector('.minus');
            const plus = control.querySelector('.plus');

            minus.addEventListener('click', () => {
                const step = parseFloat(input.dataset.step) || parseFloat(input.step) || 1;
                const min = parseFloat(input.min) || 0;
                let val = parseFloat(input.value);

                if (isNaN(val)) val = min; // Start at min if empty

                if (val - step >= min) {
                    input.value = val - step;
                } else {
                    input.value = min;
                }
            });

            plus.addEventListener('click', () => {
                const step = parseFloat(input.dataset.step) || parseFloat(input.step) || 1;
                const max = input.max ? parseFloat(input.max) : Infinity;
                let val = parseFloat(input.value);

                if (isNaN(val)) val = parseFloat(input.min) || 0; // Start at valid value

                if (val + step <= max) {
                    input.value = val + step;
                }
            });
        });

        // Destination Chips Logic
        const destInput = document.getElementById('destinationInput');
        const destContainer = document.getElementById('destinationChips');
        const hiddenCityInput = document.getElementById('city');
        const destinations = new Set();

        function updateHiddenInput() {
            hiddenCityInput.value = Array.from(destinations).join(', ');
        }

        function addDestination(name) {
            const cleanName = name.trim();
            if (!cleanName || destinations.has(cleanName)) return;

            destinations.add(cleanName);
            updateHiddenInput();

            const chip = document.createElement('button');
            chip.type = 'button'; // Prevent form submission
            chip.className = 'chip selected';
            chip.setAttribute('aria-label', `Remove ${cleanName}`);
            chip.style.cursor = 'pointer';
            chip.style.display = 'inline-flex';
            chip.style.alignItems = 'center';
            chip.style.gap = '5px';
            chip.innerHTML = `${cleanName} <span aria-hidden="true" style="font-size: 0.8em; opacity: 0.7;">‚úï</span>`;

            chip.addEventListener('click', () => {
                destinations.delete(cleanName);
                updateHiddenInput();
                chip.remove();
                destInput.focus(); // Return focus to input
            });

            destContainer.appendChild(chip);
            destInput.value = '';
        }

        destInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ',') {
                e.preventDefault();
                addDestination(destInput.value);
            }
            if (e.key === 'Backspace' && !destInput.value && destinations.size > 0) {
                // Optional: Remove last tag on backspace
                const lastDest = Array.from(destinations).pop();
                destinations.delete(lastDest);
                updateHiddenInput();
                destContainer.lastElementChild.remove();
            }
        });

        destInput.addEventListener('blur', () => {
            if (destInput.value) addDestination(destInput.value);
        });

        // Dark Mode Logic
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme) {
            document.body.classList.add(currentTheme);
            if (currentTheme === 'dark-mode') {
                toggleSwitch.checked = true;
            }
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            // Auto-detect system preference
            document.body.classList.add('dark-mode');
            toggleSwitch.checked = true;
        }

        function switchTheme(e) {
            if (e.target.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light-mode');
            }
        }

        toggleSwitch.addEventListener('change', switchTheme, false);
        // Core App Logic
        document.getElementById('planForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');

            btn.disabled = true;
            btn.textContent = 'Planning...';

            // Show Spinner
            resultDiv.style.display = 'none';
            resultDiv.innerHTML = '';
            loadingDiv.style.display = 'block';

            // Combine chips + text input
            const customInput = document.getElementById('interests').value;
            const finalInterests = [...selectedInterests, ...customInput.split(',')]
                .map(s => s.trim())
                .filter(s => s);

            const data = {
                city: document.getElementById('city').value,
                start_date: document.getElementById('start_date').value || null,
                budget: parseFloat(document.getElementById('budget').value),
                days: parseInt(document.getElementById('days').value),
                interests: finalInterests
            };

            try {
                const response = await fetch('/plan_stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(response.statusText);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');

                    // Process all complete lines
                    buffer = lines.pop(); // Keep the incomplete line in buffer

                    for (const line of lines) {
                        if (!line.trim()) continue;

                        try {
                            const msg = JSON.parse(line);
                            if (msg.type === 'status') {
                                btn.textContent = msg.message;
                            } else if (msg.type === 'token') {
                                // No longer displaying tokens
                            } else if (msg.type === 'result') {
                                renderItinerary(msg.data);
                            } else if (msg.type === 'error') {
                                throw new Error(msg.message);
                            }
                        } catch (e) {
                            console.error("Error parsing stream line:", e);
                            if (e.message) throw e; // Rethrow actual errors
                        }
                    }
                }

            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <div class="error-card" style="text-align: center; padding: 2rem; background: #fff; border-radius: 12px; border: 1px solid #ffccc7; box-shadow: 0 4px 12px rgba(255, 0, 0, 0.05);">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">üòî</div>
                        <h3 style="color: #d32f2f; margin: 0 0 0.5rem 0;">Oops! Something went wrong</h3>
                        <p style="color: #555; margin-bottom: 1.5rem;">${error.message.replace('API Error: ', '')}</p>
                        <button onclick="document.getElementById('submitBtn').click()" style="background: #d32f2f; width: auto; padding: 0.75rem 1.5rem;">Try Again</button>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Plan My Trip';
                loadingDiv.style.display = 'none';
            }
        });

        function renderItinerary(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';

            if (!data.valid) {
                resultDiv.innerHTML = `
                    <div class="error-card" role="alert">
                        <h3>Validation Error</h3>
                        <p>${data.validation_error}</p>
                    </div>`;
                return;
            }

            // Store data for PDF download
            window.itineraryData = data;

            let html = `
                <h2 style="text-align:center; margin-bottom: 2rem;">Itinerary for ${data.city}</h2>
                
                <div class="trip-days">
                    ${data.days.map(day => `
                        <div class="day-card" style="animation-delay: ${day.day_number * 0.1}s">
                            <div class="day-header">
                                <h2>Day ${day.day_number}</h2>
                                <span class="day-total">
                                    $${day.activities.reduce((sum, act) => sum + (act.cost || 0), 0)}
                                </span>
                            </div>
                            <div class="activities-list">
                                ${day.activities.map(activity => `
                                    <div class="activity-item">
                                        <div class="activity-layout">
                                            <!-- Image Column -->
                                            <div class="activity-image-wrapper">
                                                <img 
                                                    src="${activity.image_url || `https://image.pollinations.ai/prompt/${encodeURIComponent(activity.name)}?width=800&height=600&nologo=true`}" 
                                                    alt="Photo of ${activity.name}" 
                                                    class="activity-image"
                                                    loading="lazy"
                                                    onerror="this.onerror=null; this.src='https://image.pollinations.ai/prompt/${encodeURIComponent(activity.name + ' ' + data.city)}?width=800&height=600&nologo=true';"
                                                >
                                            </div>

                                            <!-- Content Column -->
                                            <div class="activity-content">
                                                <h3>${activity.name}</h3>
                                                <p>${activity.description}</p>
                                                
                                                <div class="activity-meta">
                                                    <span class="cost-tag">$${activity.cost || 0}</span>
                                                    ${activity.duration_str ? `<span class="duration-tag">‚è± ${activity.duration_str}</span>` : ''}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            // Add total cost at the bottom
            const total = data.days.reduce((sum, day) =>
                sum + day.activities.reduce((dSum, act) => dSum + (act.cost || 0), 0), 0
            );
            html += `<div class="total-trip-cost" style="text-align:center; margin-top:2rem; font-size:1.2rem; font-weight:bold;">Total Trip Cost: $${total}</div>`;

            // Add Download Button at the bottom
            html += `
                <div class="summary-container" style="display: flex; gap: 15px; justify-content: center; margin: 30px 0;">
                    <button onclick="downloadPdf()" class="plan-btn" style="background: var(--surface-2); color: var(--text-1); border: 1px solid var(--surface-3);">
                        <span class="icon">üìÑ</span> Download PDF
                    </button>
                    <button onclick="downloadCalendar()" class="plan-btn" style="background: var(--surface-2); color: var(--text-1); border: 1px solid var(--surface-3);">
                        <span class="icon">üìÖ</span> Add to Calendar
                    </button>
                </div>
            `;

            resultDiv.innerHTML = html;
        }

        async function downloadPdf() {
            if (!itineraryData) return;

            const btn = document.querySelector('button[onclick="downloadPdf()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="icon">‚è≥</span> Generating...';
            btn.disabled = true;

            try {
                const response = await fetch('/pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(itineraryData)
                });

                if (!response.ok) throw new Error('PDF generation failed');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Trip_to_${itineraryData.city}.pdf`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                console.error('Download failed:', error);
                alert('Could not download PDF. Please try again.');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
        async function downloadCalendar() {
            if (!itineraryData) return;

            const btn = document.querySelector('button[onclick="downloadCalendar()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="icon">‚è≥</span> Generating...';
            btn.disabled = true;

            try {
                // Get start date from form or fallback to tomorrow
                const startDate = document.getElementById('start_date').value;
                const queryParams = startDate ? `?start_date=${startDate}` : '';

                const response = await fetch(`/calendar${queryParams}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(itineraryData)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server Error: ${response.status} ${errorText}`);
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Trip_to_${itineraryData.city}.ics`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                console.error('Download failed:', error);
                alert('Could not download Calendar: ' + error.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
